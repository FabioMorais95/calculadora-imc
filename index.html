<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="shortcut icon" href="./balanca.png" type="image/x-icon">
</head>

<body>

    <main>
        <div class="calculadora">
            <h1>Calculadora IMC</h1>
            <div class="barra"></div>
            <div class="displays">
                <div class="inputs">
                        <input type="text" class="nome" placeholder="Nome">

                        <input type="number" class="altura" placeholder="Altura (1,70)">

                        <input type="number" class="peso" placeholder="Peso">
                    <button class="calcular">Calcular</button>
                </div>

            </div>

            <p id="resultado">
            </p>
        </div>
    </main>


    <script src="js.js"></script>
</body>

</html>
